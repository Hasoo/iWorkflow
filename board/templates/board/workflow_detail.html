{% extends "board/base.html" %}

{% block content %}
    <table>
        <tr>
            <th class="text-head">등록일</th>
            <td>{{ object.reg_date }}</td>
        </tr>
        <tr>
            <th class="text-head">변경일</th>
            <td>{{ object.mod_date }}</td>
        </tr>
        <tr>
            <th class="text-head">상태</th>
            <td>{{ object.status }}</td>
        </tr>
        <tr>
            <th class="text-head">제목</th>
            <td>{{ object.title }}</td>
        </tr>
        <tr>
            <th class="text-head">내용</th>
            <td>{{ object.desc }}</td>
        </tr>
        <tr>
            <th class="text-head">쿼리</th>
            <td>{{ object.attach }}</td>
        </tr>
        <tr>
            <th class="text-head">압축암호</th>
            <td>{{ object.secret_key }}</td>
        </tr>
    </table>
{% endblock %}
